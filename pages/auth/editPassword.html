<div class="hero-scene text-center text-white">
  <div class="hero-scene_content">
    <h1>Changement de mot de passe</h1>
  </div>
</div>
<div class="container">
  <div class="mb-3">
    <label for="PasswordInput" class="form-label">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="PasswordInput"
      name="Password"
    />
  </div>
  <div class="mb-3">
    <label for="ValidatePasswordInput" class="form-label"
      >Validez votre mot de passe</label
    >
    <input
      type="password"
      class="form-control"
      id="ValidatePasswordInput"
      name="PasswordConfirm"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">
      Modifier vos informations
    </button>
  </div>
</div>
